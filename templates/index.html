<!DOCTYPE html>
<html>
<head>
  <title>AI Business Risk Predictor</title>
</head>
<body>
  <h1>AI Business Risk Predictor</h1>

  <input id="revenue" placeholder="Revenue"><br><br>
  <input id="cost" placeholder="Cost"><br><br>
  <input id="marketing" placeholder="Marketing Spend"><br><br>
  <input id="employees" placeholder="Employees"><br><br>

  <button onclick="predict()">Predict</button>

  <p id="result"></p>

  <script>
    async function predict() {
      const res = await fetch("/predict", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
          revenue: revenue.value,
          cost: cost.value,
          marketing: marketing.value,
          employees: employees.value
        })
      });
      const data = await res.json();
      document.getElementById("result").innerText =
        "Prediction: " + data.prediction;
    }
  </script>
</body>
</html>
